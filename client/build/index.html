<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel=“shortcut icon” href=“#”/>
    <title>Document</title>
</head>
<body style="background-color: #FFD151">
  <div class="container" >
    <div class="form-inline" >
      <div class="row">
        <div class="mb-3 mt-3">
          <input type="email" class="form-control" id="ingredient" placeholder="Enter Ingredient" name="ingredient">
        </div>
        <div class="form-check col">
          <label class="form-check-label mt-4">
            <input class="form-check-input gluten" type="checkbox"> Gluten Free
          </label>
        </div>
        <div class="form-check col">
          <label class="form-check-label mt-4">
            <input class="form-check-input dairy" type="checkbox"> Dairy Free
          </label>
        </div>
        <button type="button" style="background-color: #D3B88C" class="btn fw-bold search mt-1" >Search</button>
      </div>
    </div>
      <div class="recipes-container row m-3"></div>
  </div>
    <script src="client/build/jsfiles/data-module.js"></script>
    <script src="client/build/jsfiles/render-module.js"></script>
    <script src="client/build/jsfiles/controller-module.js"></script>
    <script src="client/build/jsfiles/recipe.js"></script>
</body>
</html>


<!-- Handlebars -->

<script id="recipes-template" type="text/x-handlebars-template">
    {{#each recipes}}
    <div class="col-sm-4 mb-3" >
      <div class="card text-center h-100 " data-id={{ingredients}} >
        <div class="card-header" style="background-color: #EDB230">{{title}}</div>
        <div class="card-header" style="background-color: #F8C537" >{{ingredients}} </div>
          <img class = "card-body img-fluid rounded "  style="background-color: #FCDFA6" src= {{thumbnail}} alt="" onerror="this.onerror=null; this.src='https://image.shutterstock.com/image-vector/silhouette-missing-person-stamp-600w-752963539.jpg'">
        <div class="card-footer" style="background-color: #EDB230">
          <div class="mb-2" style="background-color: #F8C537">{{href}}</div>
        </div>
      </div>
    </div>
    {{/each}}
</script>
